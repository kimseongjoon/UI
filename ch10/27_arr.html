<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var ndata1=[19, 38, 67, 26, 55, 24, 53, 12, 31];
            var ndata2=[132, 2, 41, 123, 45, 1234, 6, 29, 4567];
            var edata=['Apple', 'Html', 'Game', 'Computer', 'Java'];
            var kdata=['서울', '부산', '구포', '대구', '인천'];
            document.write("수치 정렬1 : " + ndata1.sort() + "<p/>");
            document.write("수치 정렬2 : " + ndata2.sort() + "<p/>");
            document.write("수치 정렬3 : " + ndata2.sort(function(a, b) {return b - a;}) + "<p/>");
            document.write("영문 정렬 : " + edata.sort() + "<p/>");
            document.write("한글 정렬 : " + kdata.sort() + "<p/>");
        </script>
    </body>
</html>


<!-- 입력 a, b : a - b가 양수면 a가 큰거고, 큰 a를 뒤로 b를 앞으로
              a - b가 음수면 b가 큰거고, 큰 b를 뒤로 a를 앞으로
입력 a, b : b - a가 양수면 b가 큰거고, 큰 b를 앞으로 a를 뒤로
	 b - a가 음수면 a가 큰거고, 큰 a를 앞으로 b를 뒤로


펑션 결과값이 양수면 매개변수1을 뒤로, 매개변수2를 앞으로
	     음수면 매개변수2을 뒤로, 매개변수 1을 앞으로 -->
